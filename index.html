        <div>

        </div>
        <br>
        <div>
            <label for="cpf">CPF:</label>
            <input type="number" id="cpf" placeholder="Somente nÃºmeros" />
        </div>
        <br>
        <div>
            <label for="dataNasc">Data de nascimento:</label>
            <input type="date" id="dataNasc" />
        </div>
        <br>
        <div class="button">
            <button type="submit" id="enviarDados">Enviar Dados</button>
        </div>
    </form>
</body>
